apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
spec:
  replicas: 10
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      containers:
        - name: orders-service
          image: stwomack/orders-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://grafana-k8s-monitoring-alloy.default.svc.cluster.local:4318"